<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="container_content">
      <h1> Stay updated!</h1>
      <p class="content">  Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="container_content_description">
        <div class="description">
          <img src="assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="description">
          <img src="assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="description">
          <img src="assets/images/icon-list.svg" alt="">
          <p> And much more!</p>
        </div>
      </div>

      <!-- Email -->
      <div class="content_email">
        <div class="content_emial_labels">
          <label>  Email address</label>
          <label class="error">  </label>
        </div>
        <input type="email" placeholder=" email@company.com" required spellcheck="false" class="inputfield">
        <button type="submit" class="submit">  Subscribe to monthly newsletter</button>
      </div>
    </div>
    <div class="container_image">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="" >
    </div>
  </div>
</body>
</html>
